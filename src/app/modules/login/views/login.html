<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row">
      <div class="col-lg-4 col-sm-6 col-xs-10 col-lg-offset-4 col-sm-offset-3 col-xs-offset-1">
        <h4 class="widget-login-logo animated fadeInUp">
          <i class="fa fa-circle text-gray"></i>
          comproDLS App Seed V1
          <i class="fa fa-circle text-warning"></i>
        </h4>
        <section class="widget widget-login animated fadeInUp">
          <header>
            <h3>Login to your App</h3>
          </header>
          <div class="widget-body">           
            <form class="login-form mt-lg" ng-submit="login(user)">
              <div class="form-group">
                <div class="alert alert-danger error-message" ng-show="errorMessage">{{errorMessage}}</div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="organisation" placeholder="Organisation" ng-model="user.orgid">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
              </div>
              <div class="form-group">
                <input class="form-control" id="pswd" type="password" placeholder="Password" ng-model="user.password">
              </div>
              <div class="clearfix">
                <div class="btn-toolbar pull-right"> 
                  <button class="btn btn-inverse btn-sm" id="loginButton" type="submit" ng-class="!isLoginEnabled ? 'disabled' : ''">Login <i class="fa fa-circle-o-notch fa-spin" ng-show ="!isLoginEnabled"></i></button>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 col-sm-push-6">
                  <div class="clearfix">
                    <div class="checkbox widget-login-info pull-right ml-n-lg">
                      <input type="checkbox" id="checkbox1" value="1" ng-model="user.staySignIn">
                      <label for="checkbox1" >Keep me signed in </label>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    comproDLS Â© 2015-2016
  </footer>
</div>
